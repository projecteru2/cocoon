name: lint

on:
  push:
    tags:
      - '!v*'
    branches:
      - '*'
    paths-ignore:
      - 'os-image/**'
  pull_request:
    paths-ignore:
      - 'os-image/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.9.0
